<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUPERKAYA88</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#000;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.card{
  background:#111;
  border:2px solid #ffd700;
  padding:28px 26px 32px;
  border-radius:16px;
  text-align:center;
  max-width:460px;
  width:100%;
}

/* TITLE */
h1{
  color:#ffd700;
  font-size:30px;
  margin-bottom:10px;
  letter-spacing:2px;
}

/* TRUST */
.trust{
  font-size:13px;
  color:#e6c85c;
  margin-bottom:18px;
}

/* IMAGE */
.logo{
  width:100%;
  border-radius:14px;
  display:block;
  margin-bottom:28px;
}

.buttons{
  width:100%;
  max-width:420px;
  margin:0 auto;
}
.button{
  display:block;
  width:100%;
  padding:16px 0;
  margin-bottom:14px;
  border-radius:12px;
  font-size:18px;
  font-weight:bold;
  text-decoration:none;
  text-align:center;
  background:#ffd700;
  color:#000;
  box-shadow:0 0 18px rgba(255,215,0,.6);
}

.button.secondary{
  background:#ff0000;
  color:#fff;
}
/* MOBILE */
@media (max-width:480px){
  h1{ font-size:26px; }
  .trust{ font-size:12px; }
}
</style>
</head>

<body>

<div class="card">
  <h1>SUPERKAYA88</h1>

  <p class="trust">
    
  <a href="https://www.superkaya88abc.shop/">
    <img src="logo.png" alt="Promo SUPERKAYA88" class="logo">
  </a>

  <div class="buttons">
    <a href="https://www.superkaya88abc.shop/" class="button">Login</a>
    <a href="https://www.superkaya88abc.shop/register" class="button secondary">Daftar</a>
  </div>
</div>

</body>
</html>
